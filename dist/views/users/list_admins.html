<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Admins</h2> <ol class="breadcrumb"> <li> <a href="/dashboard">Home</a> </li> <li> <a>Users</a> </li> <li class="active"> <strong>Admins</strong> </li> </ol> </div> <div class="col-lg-2"> </div> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div class="row"> <div class="col-lg-12"> <div class="ibox float-e-margins"> <div class="ibox-title"> <h5> Please use the table below to navigate or filter the results. You can print download the table as <strong>excel and pdf</strong>. </h5> <div ibox-tools></div> </div> <div class="ibox-content"> <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example"> <thead> <tr> <th>ID <th>Name <th>Username <th>Phone <th>Status <th class="text-right" data-sort-ignore="true">Action   <tbody> <tr ng-repeat="admin in listAdminsCtrl.admins.records"> <td>{{admin.id}} <td>{{admin.fullname}} <td>{{admin.username}} <td>{{admin.phone}} <td> <button class="btn-white btn btn-xs">{{admin.status ? 'Active' : 'Inactive'}}</button>  <td class="text-right"> <div class="btn-group"> <button class="btn-primary btn btn-sm" ng-click="listAdminsCtrl.showEdit(admin.id)">Edit</button> </div>    </table> </div> </div> </div> </div> </div>
