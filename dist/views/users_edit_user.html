<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Add User</h2> <ol class="breadcrumb"> <li> <a href="index.html">Home</a> </li> <li> <a>Users</a> </li> <li class="active"> <strong>Add User</strong> </li> </ol> </div> <div class="col-lg-2"> </div> </div> <div class="wrapper wrapper-content animated fadeInRight" ng-controller="editUserCtrl as euctrl"> <div class="row"> <div class="col-lg-12"> <div class="ibox float-e-margins"> <div class="ibox-title"> <h5>Fill in the information below. The field labels marked with * are required input fields. </h5> <div ibox-tools></div> </div> <div class="ibox-content"> <form class="form-horizontal" ng-controller="addUserCtrl as newUser"> <div class="hr-line-dashed"></div> <div class="form-group"><label class="col-sm-2 control-label">Name *</label> <div class="col-sm-10"><input ng-model="newUser.name" type="text" class="form-control"> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"><label class="col-sm-2 control-label">Email *</label> <div class="col-sm-10"><input ng-model="newUser.email" type="text" class="form-control"> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <label class="col-sm-2 control-label">Password *</label> <div class="col-sm-10"><input ng-model="newUser.password" type="password" class="form-control"> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"><label class="col-sm-2 control-label">Phone *</label> <div class="col-sm-10"><input ng-model="newUser.phone" type="text" class="form-control"> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <label class="col-sm-2 control-label">Roles *</label> <div class="col-sm-10"> <label> <input icheck type="radio" name="radioTest" ng-model="newUser.checkFour" class="checkbox-inline"> Administrator </label> <label> <input icheck type="radio" name="radioTest" ng-model="newUser.check8" class="checkbox-inline"> Viewer </label> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"><label class="col-sm-2 control-label">Status</label> <div class="col-sm-10"> <label> <input icheck type="checkbox" ng-model="newUser.checkThree"> Active </label> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <div class="col-sm-4 col-sm-offset-2"> <button class="btn btn-white" type="submit">Cancel</button> <button class="btn btn-primary" ng-click="newUser.createUser()" type="submit">Save changes</button> </div> </div> </form> </div> </div> </div> </div> </div>
