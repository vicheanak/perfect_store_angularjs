<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Edit Auditor</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>Auditors</a>
      </li>
      <li class="active">
        <strong>Edit Auditor</strong>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Fill in the information below. The field labels marked with * are required input fields.
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal">
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Name *</label>
              <div class="col-sm-10"><input ng-model="editAuditorCtrl.param.fullname" type="text" class="form-control">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Username *</label>
              <div class="col-sm-10"><input readonly ng-model="editAuditorCtrl.param.username" type="text" class="form-control">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Password *</label>
              <div class="col-sm-10"><input ng-model="editAuditorCtrl.param.password" type="text" class="form-control">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Phone *</label>
              <div class="col-sm-10"><input ng-model="editAuditorCtrl.param.phone" type="phone" class="form-control">
              </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Stores *</label>
              <div class="col-sm-10">
                <select
                ng-options="store.id as store.name for store in editAuditorCtrl.stores"
                multiple
                ng-model="editAuditorCtrl.param.storeIds"
                bs-duallistbox
                ></select>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Status</label>
              <div class="col-sm-10">

                <div class="i-checks">
                  <label>
                    <input type="checkbox" class="icheckbox_square-green" ng-model="editAuditorCtrl.param.status"> <i></i> Active
                  </label>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white" ng-click="editAuditorCtrl.goBack()" type="submit">Cancel</button>
                <button class="btn btn-primary" ng-click="editAuditorCtrl.save()" type="submit">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
