<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Add Store Type</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>Store Types</a>
      </li>
      <li class="active">
        <strong>Add Store Type</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Fill in the information below. The field labels marked with * are required input fields.
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <form method="get" class="form-horizontal">

            <div class="form-group"><label class="col-sm-2 control-label">Store Type Name *</label>
              <div class="col-sm-10"><input type="text" class="form-control" ng-model="addStoreTypeCtrl.param.name">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Status</label>
              <div class="col-sm-10">
                <label>
                  <input icheck type="checkbox" ng-model="addStoreTypeCtrl.param.status">
                  Active
                </label>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white" type="submit">Cancel</button>
                <button class="btn btn-primary" type="submit" ng-click="addStoreTypeCtrl.save()">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
