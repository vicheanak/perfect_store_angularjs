<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Store Types</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/dashboard">Dashboard</a>
            </li>
            <li>
                <a>Stores</a>
            </li>
            <li class="active">
                <strong>Store Types</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">

        <div class="ibox float-e-margins">
                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>List Store Type</th>
                                <th>Status</th>
                                <th class="text-right" data-sort-ignore="true">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="s in listStoreTypesCtrl.storeTypes.records">
                              <td>{{s.name}}</td>
                            <td>
                              <button class="btn-white btn btn-xs">{{s.status ? 'Active' : 'Inactive'}}</button>
                            </td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" ng-click="listStoreTypesCtrl.showEdit(s.id)">Edit</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
