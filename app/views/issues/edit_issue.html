<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><i class="fa fa-exclamation-triangle"></i> Edit Issue</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Dashboard</a>
      </li>
      <li>
        <a>Issues</a>
      </li>
      <li class="active">
        <strong>Edit Issue</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Fill in the information below. The field labels marked with * are required input fields.
          </h5>
          <div ibox-tools link="issues/add_issue" issue="{{location.path()}}">
          </div>
        </div>
        <div class="ibox-content">
          <form method="get" class="form-horizontal">
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Status</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-envira"></i></span>
                  <select name="singleSelect" class="form-control m-b" ng-model="editIssueCtrl.param.status">
                    <option value="Open">Open</option>
                    <option value="Fixed">Fixed</option>
                    <option value="Closed">Closed</option>
                  </select>
                </div>

              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Application</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-apple"></i></span>
                  <select name="singleSelect" class="form-control m-b" ng-model="editIssueCtrl.param.application">
                    <option value="Store Manager Web">Store Manager (Web)</option>
                    <option value="Auditor App">Auditor (App)</option>
                  </select>
                </div>

              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">URL / Page</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-pagelines"></i></span>
                  <input type="text" required class="form-control" ng-model="editIssueCtrl.param.url">
                </div>

              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Priority</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-twitch"></i></span>
                  <select name="singleSelect" class="form-control m-b" ng-model="editIssueCtrl.param.priority">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                  </select>
                </div>

              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Issue Type</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-yelp"></i></span>
                  <select name="singleSelect" class="form-control m-b" ng-model="editIssueCtrl.param.issueType">
                    <option value="Added">Added</option>
                    <option value="Bug">Bug</option>
                  </select>
                </div>

              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Topic</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-fort-awesome"></i></span>
                  <input type="text" required class="form-control" ng-model="editIssueCtrl.param.topic">
                </div>

              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-codiepie"></i></span>
                  <textarea ng-model="editIssueCtrl.param.description" class="form-control"></textarea>
                </div>

              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Screenshot *</label>
              <div class="col-sm-10">
                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                  <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i>
                    <span class="fileinput-filename"></span>
                  </div>
                  <span class="input-group-addon btn btn-default btn-file">
                    <span class="fileinput-new">Select file</span>
                    <span class="fileinput-exists">Change</span>
                    <input
                    type="file"
                    ngf-select
                    ng-model="editIssueCtrl.file"
                    name="file"
                    ngf-pattern=".png,.jpg,.gif,.jpeg"
                    accept="image/*"
                    ngf-max-size="1MB"
                    required
                    />
                  </span>
                  <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white btn-rounded" ng-click="editIssueCtrl.goBack()" type="submit">Cancel</button>
                <button class="btn btn-primary btn-rounded" type="submit" ng-click="editIssueCtrl.save()">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
