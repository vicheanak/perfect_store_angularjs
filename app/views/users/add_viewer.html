<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Add Viewer</h2>
    <ol class="breadcrumb">
      <li>
        <a>Home</a>
      </li>
      <li>
        <a>Users</a>
      </li>
      <li class="active">
        <strong>Add Viewer</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Fill in the information below. The field labels marked with * are required input fields.
          </h5>
          <div class="ibox-tools">
            <button class="btn btn-warning btn-rounded btn-sm" ng-click="reportIssue()"><i class="fa fa-exclamation-triangle"></i>  Issue</button>
          </div>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal">
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Fullname *</label>
              <div class="col-sm-10"><input ng-model="addViewerCtrl.param.fullname" type="text" class="form-control">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Username *</label>
              <div class="col-sm-10"><input ng-model="addViewerCtrl.param.username" type="text" class="form-control">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Password *</label>
              <div class="col-sm-10"><input ng-model="addViewerCtrl.param.password" type="password" class="form-control">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Phone *</label>
              <div class="col-sm-10"><input ng-model="addViewerCtrl.param.phone" type="text" class="form-control">
              </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Status</label>
              <div class="col-sm-10">
                <label>
                  <input icheck type="checkbox" ng-model="addViewerCtrl.param.status">
                  Active
                </label>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white" ng-click="goBack()" type="submit">Cancel</button>
                <button class="btn btn-primary" ng-click="addViewerCtrl.save()" type="submit">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
