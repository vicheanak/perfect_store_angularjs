<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><i class="fa fa-leaf"></i> Display Types</h2>
    <ol class="breadcrumb">
      <li>
        <a href="/dashboard">Dashboard</a>
      </li>
      <li>
        <a>Displays</a>
      </li>
      <li class="active">
        <strong>Display Types</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            Please use the table below to navigate or filter the results. You can print download the table as <strong>excel and pdf</strong>.
          </h5>

           <div ibox-tools link="settings/add_display_type" issue="{{location.path()}}">
          </div>
        </div>
        <div class="ibox-content">
          <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <tr>
                <th>Display Type Name</th>
                <th class="text-right" data-sort-ignore="true">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="displayType in listDisplayTypesCtrl.displayTypes.records">
                <td>{{displayType.name}}</td>
                <td class="text-right">
                  <div class="btn-group">
                    <button ng-click="listDisplayTypesCtrl.showEdit(displayType.id)" class="btn-primary  btn-outline btn-rounded btn btn-sm"><i class="fa fa-edit"></i> Edit</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
</div>
