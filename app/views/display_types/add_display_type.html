<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><i class="fa fa-leaf"></i> Add Display Type</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Dashboard</a>
      </li>
      <li>
        <a>Displays</a>
      </li>
      <li class="active">
        <strong>Add Display Type</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Fill in the information below. The field labels marked with * are required input fields.
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <form method="get" class="form-horizontal">
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Display Type Name *</label>
              <div class="col-sm-10">
               <div class="input-group m-b">
                <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
                <input ng-model="addDisplayTypeCtrl.param.name" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
              <button class="btn btn-white btn-rounded" type="submit" ng-click="addDisplayTypeCtrl.goBack()">Cancel</button>
              <button class="btn btn-primary btn-rounded" type="submit" ng-click="addDisplayTypeCtrl.save()">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
