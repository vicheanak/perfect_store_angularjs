<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><i class="fa fa-user-o"></i> Edit Regional</h2>
    <ol class="breadcrumb">
      <li>
        <a>Dashboard</a>
      </li>
      <li>
        <a>Regionals</a>
      </li>
      <li class="active">
        <strong>Edit Regional</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Fill in the information below. The field labels marked with * are required input fields.
          </h5>
          <div ibox-tools link="regionals/add_regional" issue="{{location.path()}}">
          </div>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Region</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                  <select ng-model="editRegionalCtrl.param.regionId" class="form-control m-b" ng-options="region.id as region.name for region in editRegionalCtrl.regions.records">
                  </select>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Fullname *</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
                  <input ng-model="editRegionalCtrl.param.fullname" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Username *</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input readonly ng-model="editRegionalCtrl.param.username" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Password *</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" ng-model="editRegionalCtrl.param.password" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Phone *</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                  <input ng-model="editRegionalCtrl.param.phone" type="text" class="form-control">
                </div>
              </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Status</label>
              <div class="col-sm-10">
                <label>
                  <input icheck type="checkbox" ng-model="editRegionalCtrl.param.status">
                  Active
                </label>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white btn-rounded" ng-click="editRegionalCtrl.goBack()" type="submit">Cancel</button>
                <button class="btn btn-primary btn-rounded" ng-click="editRegionalCtrl.save()" type="submit">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
