<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><i class="fa fa-user"></i> Managers</h2>
    <ol class="breadcrumb">
      <li>
        <a href="/dashboard">Dashboard</a>
      </li>
      <li>
        <a>Managers</a>
      </li>
      <li class="active">
        <strong>List Managers</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            Please use the table below to navigate or filter the results. You can print download the table as <strong>excel and pdf</strong>.
          </h5>

           <div ibox-tools link="managers/add_manager" issue="{{location.path()}}">
          </div>
        </div>
        <div class="ibox-content">
          <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Phone</th>
                <th>Status</th>
                <th class="text-right" data-sort-ignore="true">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="manager in listManagersCtrl.managers.records">
                <td>{{manager.fullname}}</td>
                <td>{{manager.username}}</td>
                <td>{{manager.phone}}</td>
                <td>
                  <button class="btn-white btn btn-sm btn-rounded">{{manager.status ? 'Active' : 'Inactive'}}</button>
                </td>
                <td class="text-right">
                  <div class="btn-group">
                    <button class="btn-primary btn btn-sm btn-rounded btn-outline" ng-click="listManagersCtrl.showEdit(manager.id)"><i class="fa fa-edit"></i> Edit</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
</div>
