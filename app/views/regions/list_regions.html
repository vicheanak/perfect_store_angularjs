<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><i class="fa fa-flag"></i> Regions</h2>
    <ol class="breadcrumb">
      <li>
        <a href="/dashboard">Dashboard</a>
      </li>
      <li>
        <a>Settings</a>
      </li>
      <li class="active">
        <strong>Regions</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">

      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            Please use the table below to navigate or filter the results. You can print download the table as <strong>excel and pdf</strong>.
          </h5>

          <div ibox-tools></div>
        </div>
        <div class="ibox-content">

          <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <tr>
                <th>ID</th>
                <th>Region Name</th>
                <th class="text-right" data-sort-ignore="true">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="s in listRegionsCtrl.regions.records">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td class="text-right">
                  <div class="btn-group">
                    <button class="btn-primary btn btn-sm btn-rounded" ng-click="listRegionsCtrl.goToEdit(s.id)">Edit</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
