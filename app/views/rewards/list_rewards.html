<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><i class="fa fa-birthday-cake"></i> Rewards</h2>
    <ol class="breadcrumb">
      <li>
        <a href="/dashboard">Dashboard</a>
      </li>
      <li>
        <a>Displays</a>
      </li>
      <li class="active">
        <strong>Rewards</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            Please use the table below to navigate or filter the results. You can print download the table as <strong>excel and pdf</strong>.
          </h5>

           <div ibox-tools link="displays/add_reward" issue="{{location.path()}}">
          </div>
        </div>
        <div class="ibox-content">
          <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <tr>
                <th>ID</th>
                <th data-sort-ignore="true">Image</th>
                <th>Names</th>
                <th>Points</th>
                <th>Status</th>
                <th class="text-right" data-sort-ignore="true">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="reward in listRewardsCtrl.rewards.records">
                <td>{{reward.id}}</td>
                <td>
                  <div class="lightBoxGallery">
                    <a href="{{reward.imageUrl}}" title="{{reward.name}}" data-gallery=""><img ng-src="{{reward.imageUrl}}" style="width:100px; height:100px"></a>
                  </div>
                </td>
                <td>{{reward.name}}</td>
                <td>{{reward.points}}</td>
                <td>
                  <button class="btn-white btn btn-xs">{{reward.status ? 'Active' : 'Inactive'}}</button>
                </td>
                <td class="text-right">
                  <div class="btn-group">
                    <button class="btn-primary btn btn-rounded btn-sm btn-outline" ng-click="listRewardsCtrl.goToEdit(reward.id)"><i class="fa fa-edit"></i> Edit</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
