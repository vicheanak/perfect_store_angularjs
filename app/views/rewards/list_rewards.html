<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Rewards</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/dashboard">Dashboard</a>
            </li>
            <li>
                <a>Displays</a>
            </li>
            <li class="active">
                <strong>Rewards</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                    Please use the table below to navigate or filter the results. You can print download the table as <strong>excel and pdf</strong>.
                    </h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th data-sort-ignore="true"></th>
                            <th>Names</th>
                            <th>Points</th>
                            <th class="text-right" data-sort-ignore="true">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="st in listRewardsCtrl.rewards.records">
                                <td>
                                        <div class="lightBoxGallery">
                                                <a href="img/gallery/mw.jpg" title="Image from Unsplash" data-gallery=""><img src="img/gallery/mw.jpg" style="width:100px; height:100px"></a>
                                        </div>
                                </td>
                                <td>{{st.name}}</td>
                                <td>{{st.points}}</td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs">Edit</button>
                                    <button class="btn-white btn btn-xs">Delete</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
                    <div id="blueimp-gallery" class="blueimp-gallery">
                            <div class="slides"></div>
                            <h3 class="title"></h3>
                            <a class="prev">‹</a>
                            <a class="next">›</a>
                            <a class="close">×</a>
                            <a class="play-pause"></a>
                            <ol class="indicator"></ol>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
