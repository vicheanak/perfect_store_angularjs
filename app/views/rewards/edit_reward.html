<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Edit Rewards</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>Edit Rewards</a>
      </li>
      <li class="active">
        <strong>Edit Store Type</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Fill in the information below. The field labels marked with * are required input fields.
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <form method="get" class="form-horizontal">
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Reward Name *</label>
              <div class="col-sm-10"><input type="text" class="form-control" ng-model="editRewardCtrl.param.name">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Points *</label>
              <div class="col-sm-10"><input type="number" class="form-control" ng-model="editRewardCtrl.param.points">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Upload Image *</label>
              <div class="col-sm-10">
                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                  <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i>
                    <span class="fileinput-filename"></span>
                  </div>
                  <span class="input-group-editon btn btn-default btn-file">
                    <span class="fileinput-new">Select file</span>
                    <span class="fileinput-exists">Change</span>
                    <input
                    type="file"
                    ngf-select
                    ng-model="editRewardCtrl.file"
                    name="file"
                    ngf-pattern=".png,.jpg,.gif,.jpeg"
                    accept="image/*"
                    ngf-max-size="1MB"
                    />
                  </span>
                  <a href="#" class="input-group-editon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Status</label>
              <div class="col-sm-10">
                <label>
                  <input icheck type="checkbox" ng-model="editRewardCtrl.param.status" >
                Active </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white" ng-click="editRewardCtrl.goBack()" type="submit">Cancel</button>
                <button class="btn btn-primary" type="submit" ng-click="editRewardCtrl.save()">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
