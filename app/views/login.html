<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">P</h1>
        </div>
        <h3>Perfect Store</h3>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="email" ng-model="login.email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="login.password" class="form-control" placeholder="Password" required="">
            </div>
            <div id="recaptcha-container"></div>
            <button type="submit" ng-click="loginCtrl.login()" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
        </form>
        <p class="m-t"> <small>Solution by Sok Kear Agency &copy; 2017</small> </p>
    </div>
</div>
