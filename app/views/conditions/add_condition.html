<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><i class="fa fa-gavel"></i> Add Condition</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Dashboard</a>
      </li>
      <li>
        <a>Displays</a>
      </li>
      <li class="active">
        <strong>Add Condition</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Fill in the information below. The field labels marked with * are required input fields.
          </h5>
           <div ibox-tools link="displays/add_condition" issue="{{location.path()}}">
          </div>
        </div>
        <div class="ibox-content">
          <form method="get" class="form-horizontal">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Display Types</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-leaf"></i></span>
                  <select ng-model="addConditionCtrl.param.displayTypeId" ng-change="selectDisplay(displayType.id)" class="form-control m-b" ng-options="displayType.id as displayType.name for displayType in addConditionCtrl.displayTypes">
                  </select>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Display</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-image"></i></span>
                  <select ng-model="addConditionCtrl.param.displayIdConditions" class="form-control m-b" ng-options="display.id as display.name for display in addConditionCtrl.displays">
                  </select>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Name *</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
                  <input ng-model="addConditionCtrl.param.name" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white btn-rounded" ng-click="addConditionCtrl.goBack()" type="submit">Cancel</button>
                <button class="btn btn-primary btn-rounded" ng-click="addConditionCtrl.save()" type="submit">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
