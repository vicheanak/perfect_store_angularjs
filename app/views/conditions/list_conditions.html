<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><i class="fa fa-gavel"></i> Conditions</h2>
    <ol class="breadcrumb">
      <li>
        <a href="/dashboard">Dashboard</a>
      </li>
      <li>
        <a>Displays</a>
      </li>
      <li class="active">
        <strong>List Conditions</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            Please use the table below to navigate or filter the results. You can print download the table as <strong>excel and pdf</strong>.
          </h5>

          <div ibox-tools link="displays/add_condition" issue="{{location.path()}}">
          </div>

        </div>
        <div class="ibox-content">
          <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <tr>
                <th>Display Image</th>
                <th>Condition Name</th>
                <th>Display Name</th>
                <th class="text-right" data-sort-ignore="true">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="condition in listConditionsCtrl.conditions.records">
                <td>
                  <div class="lightBoxGallery">
                    <a href="http://{{condition.DISPLAY.imageUrl}}" title="{{condition.DISPLAY.name}}" data-gallery=""><img ng-src="http://{{condition.DISPLAY.imageUrl}}" style="width:100px; height:100px"></a>
                  </div>
                </td>
                <td>{{condition.name}}</td>
                <td>{{condition.DISPLAY.name}}</td>
                <td class="text-right">
                  <div class="btn-group">
                    <button ng-click="listConditionsCtrl.goToEdit(condition.id)" class="btn-primary btn btn-sm btn-rounded btn-outline"><i class="fa fa-edit"></i> Edit</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
